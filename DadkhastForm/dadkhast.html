<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>دادخواست نویسی</title>
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>


<body>
    <h1>نوع دادخواست</h1>
    <form class="needs-validation" novalidate>




        <select name="dadkhastForm" id="">
            <option value="">نمیدانم</option>
            <option value="">کیفری</option>
            <option value="">حقوقی</option>
            <option value="">شورای حل اختلاف</option>
        </select>
        <h1>شاکی / خواهان</h1>
        <div id="personalFormDuplicateSender">
            <div>
                <label for="" >نام </label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiFirstName">
                <label for="">نام خانوادگی </label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiLastName">
                <label for="">کد ملی</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiNationalID">
                <label for="">فرزند</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiFather">
                <label for="">کد پستی</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiPostNum">
                <label for="">شماره تلفن همراه</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormShakiPhoneNum">
                <h3>آدرس</h3>
                <textarea name="dadkhastForm" id="dadkhastFormShakiAddress" cols="70" rows="2"></textarea>
            </div>
        </div>
        <button type="button" onclick="personalFormDuplicator(1, null)">برای اضافه کردن نفر جدید کلیک کنید</button>
    
        <h1>متشاکی / خوانده</h1>
        <div id="personalFormDuplicateReceiver">
            <div>
                <label for="">نام </label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiFirstName">
                <label for="">نام خانوادگی </label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiLastName">
                <label for="">کد ملی</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiNationalID">
                <label for="">فرزند</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiFather">
                <label for="">کد پستی</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiPostNum">
                <label for="">شماره تلفن همراه</label>
                <input type="text" name="dadkhastForm" id="dadkhastFormMoteshakiPhoneNum">
                <h3>آدرس</h3>
                <textarea name="dadkhastForm" id="dadkhastFormMoteshakiAddress" cols="70" rows="2"></textarea>
            </div>
        </div>
        <button type="button" onclick="personalFormDuplicator(null, 1)">برای اضافه کردن نفر جدید کلیک کنید</button>
        <div>
    
            <h2>موضوع</h2>
            <textarea name="dadkhastForm" id="dadkhastFormSubject" cols="70" rows="1"></textarea>
            <h2>شرح شکایت</h2>
            <textarea name="dadkhastForm" id="dadkhastFormFullText" cols="70" rows="6"></textarea>
        </div>
        <h1>مستندات</h1>
        <div id="fileInputDuplicatePlace1"></div>
        <input type="file" name="dadkhastForm" id="dadkhastFormSanad">
         <br>
      
        <button onclick="fileInputDuplicator(1)">برای ارائه مستندات بیشتر کلیک کنید</button>
        </div>
        
        <section class="submit">
            <h1>ارسال مدارک</h1>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="validationFormCheck1"
                required
              />
              <label class="form-check-label m-2" for="validationFormCheck1"
                >اینجانب صحت تمامی مدارک را تایید میکنم</label
              >
              <div class="invalid-feedback">صحت مدارک باید تایید گردد</div>
            </div>
            <br />
            <button class="btn btn-primary" type="submit">تایید</button>
          </section>
        </form>
        <script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/ezhaname&lavayeh.js"></script>
</body>

</html>
